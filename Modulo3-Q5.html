<!DOCTYPE html>
<html>
    <head>
        <title>Alert</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
            body{
                background-color: slategray;
            }
            form{
            
                width: 500px;
                height: 400px;
                padding: 10px;
                margin: auto;
                background-color: white;
                border: solid 1px black;
                text-align: center;
            }
            input{
                padding: 10px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <form>
            <h4 style="padding: 5px;">Formul√°rio</h4>
            <input class="form-control" id="input1" type="text" name="nome" placeholder="Nome" /></br>
            <input class="form-control" id='input2' type="text" name="sobrenome" placeholder="Sobrenome"/></br>
            <input class="form-control"id='input3' type="email" name="email" placeholder="E-mail"/></br>
            <button class="btn btn-secondary" >Salvar</button>
            <span id='resultado' class="alert-success"></span>
        </form>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            
            let nome, sobrenome, email
            $('#input1').keyup(function (e){
               nome = $(this).val()
            })
            $('#input2').keyup(function (e){
               sobrenome = $(this).val()
            })
            $('#input3').keyup(function (e){
               email = $(this).val()
            }) 
            
            $(':button').click(function(){
                alert('Nome: '+ nome + '\n' + 'Sobrenome: ' + sobrenome + '\n' + 'E-mail: ' + email
                + '\n \n Dados enviados com sucesso!')
            })
            
           
        </script>
    </body>
</html>
