<!DOCTYPE html>
<html>
    <head>
        <title>Carousel Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            img{
                width: 750px;
                height: 500px;
            }
            .carousel-caption{
                width: 750px;
                background-color: black;
                opacity: 0.5;
                filter: alpha(opacicity=50);
            }
          
        </style>
    </head>
    <body>
        <div id="slider" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner bg-dark">
                <div class="carousel-item active">
                    <img src="./img/slide1.png" alt="slide1" class="d-block mx-auto">
                    <div class="text carousel-caption mx-auto"><h3>1º Slide</h3></div>
                </div>
                <div class="carousel-item">
                    <img src="./img/slide2.png" alt="slide2" class="d-block mx-auto">
                    <div class="text carousel-caption mx-auto"><h3>2º Slide</h3></div>
                </div>
                <div class="carousel-item ">
                    <img src="./img/slide3.png" alt="slide3" class="d-block mx-auto">
                    <div class="text carousel-caption mx-auto"><h3>3º Slide</h3></div>
                </div>
                <div class="carousel-item ">
                    <img src="./img/slide4.png" alt="slide4" class="d-block mx-auto">
                    <div class="text carousel-caption mx-auto"><h3>4º Slide</h3></div>
                </div>
                <div class="carousel-item ">
                    <img src="./img/slide5.png" alt="slide5" class="d-block mx-auto">
                    <div class="text carousel-caption mx-auto"><h3>5º Slide</h3></div>
                </div>
            </div>
            <a href="#slider" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slider" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script></script>
    </body>
</html>
